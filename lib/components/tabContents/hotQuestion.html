<div class="conversation tabs-contents-item tabs-hotQ hidden" data-init="false">
	<div class="conversation-userinfo">
	  <span class="conversation-userinfo-avatar"></span>
		<div class="conversation-userinfo-detail">
		  <div class="conversation-userinfo-detail-main">
			  <span class="name"></span>
				<div class="topic">
				  <span class="topic-icon"></span>
					<span class="topic-text"></span>
				</div>
				<div class="viewAndThumb">
				  <span class="view-icon"></span>
					<span class="view-text"></span>
					<span class="thumb-icon normal"></span>
					<span class="thumb-text"></span>
				</div>
			</div>
			<div class="conversation-userinfo-detail-dateAndTime">
			  <span class="date"></span>
				<span class="time hidden"></span>
			</div>
		</div>
	</div>
	<div class="conversation-question">
	  <span class="conversation-question-none none"></span>
		<div class="conversation-question-fullText">
			<p class="conversation-question-fullText-para text-justify"></p>
			<span class="conversation-question-fullText-btn hidden">全文</span>
		</div>
	</div>
	<div class="conversation-answer">
		<span class="conversation-answer-none none"></span>
	  <div class="conversation-answer-mentor text-justify">
			<div class="conversation-answer-mentor-item hidden">
				<span class="conversation-answer-mentor-name"></span>
				<span class="conversation-answer-mentor-detail"></span>
			</div>

			<!-- 展开全部 -->
			<div class="conversation-more text-center">
				<span class="conversation-more-text"></span>
				<span class="conversation-more-icon"></span>
			</div>
		</div>
	</div>
</div>
