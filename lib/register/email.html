<!-- 注册模块页面结构 -->
<span class="register-bg"></span>

<div class="register-container">
  <!-- Start : 邮箱 -->
	<div class="register-container-input register-container-email">
	  <input type="text" placeholder="请输入邮箱">
		<span class="register-container-errorMsg hidden"></span>
	</div>
  <!-- End : 邮箱 -->

  <!-- Start : 验证码 -->
	<div class="register-container-input register-container-verificationCode">
	  <input type="text" placeholder="请输入邮箱验证码">
		<span class="register-container-verificationCode-btn text-center" data-clickable="true">获取验证码</span>
		<span class="register-container-errorMsg"></span>
	</div>
  <!-- End : 验证码 -->

  <!-- Start : 注册按钮 -->
	<div class="register-container-input register-container-registerBtn">
	  <button class="">下一步</button>
		<span class="register-container-errorMsg text-center"></span>
	</div>
  <!-- End : 注册按钮  -->
</div>

<button class="register-loginBtn">立即登录</button>

<div class="register-tips">
  <div class="register-tips-verification">
	  <span class="register-tips-verification-text text-center hidden"></span>
	</div>
</div>
