<!-- 注册模块页面结构 -->
<span class="register-bg"></span>

<div class="register-container">
  <!-- Start : 昵称 -->
	<div class="register-container-input register-container-nickname">
		<input type="text" placeholder="请输入昵称">
	</div>
  <!-- End : 昵称 -->

  <!-- Start : 邮箱 -->
	<div class="register-container-intput register-container-email">
	  <input type="text" placeholder="请输入邮箱">
	</div>
  <!-- End : 邮箱 -->

  <!-- Start : 验证码 -->
	<div class="register-container-input register-container-verificationCode">
	  <input type="text" placeholder="请输入邮箱验证码">
		<span class="register-container-verificationCode-btn unclickable text-center" data-clickable="true">获取验证码</span>
	</div>
  <!-- End : 验证码 -->

  <!-- Start : 密码 -->
	<div class="register-container-input register-container-pwd">
	  <input type="password" placeholder="请输入密码">
	</div>
  <!-- End : 密码 -->

  <!-- Start : 确认密码 -->
	<div class="register-container-input register-container-repwd">
	  <input type="password" placeholder="请确认密码">
	</div>
  <!-- End : 确认密码 -->

  <!-- Start : 手机号 -->
	<div class="register-container-input register-container-phone">
	  <input type="text" placeholder="请输入 11 位手机号">
	</div>
  <!-- End : 手机号 -->

  <!-- Start : 性别 -->
	<div class="register-container-input register-container-sex">
	  <div class="register-container-sex-male register-container-sex-group" data-selected="false">
			<span class="male text">男</span>
			<span class="icon">
			  <span class="icon-inner"></span>
			</span>
		</div>
		<div class="register-container-sex-female register-container-sex-group" data-selected="false">
			<span class="female text">女</span>
			<span class="icon">
			  <span class="icon-inner hidden"></span>
			</span>
		</div>
	</div>
  <!-- End : 性别  -->

  <!-- Start : 注册按钮 -->
	<div class="register-container-registerBtn">
	  <button>注册</button>
	</div>
  <!-- End : 注册按钮  -->
</div>

<button class="register-loginBtn">立即登录</button>

<div class="register-tips">
  <div class="register-tips-verification">
	  <span class="register-tips-verification-text text-center hidden"></span>
	</div>
</div>
