<!-- 注册模块页面结构 -->
<span class="register-bg"></span>

<div class="register-container">
  <!-- Start : 密码 -->
	<div class="register-container-input register-container-pwd">
	  <input type="password" placeholder="请输入密码">
	  <span class="register-container-errorMsg hidden"></span>
	</div>
  <!-- End : 密码 -->

  <!-- Start : 确认密码 -->
	<div class="register-container-input register-container-repwd">
	  <input type="password" placeholder="请确认密码">
	  <span class="register-container-errorMsg hidden"></span>
	</div>
  <!-- End : 确认密码 -->

  <!-- Start : 注册按钮 -->
	<div class="register-container-input register-container-registerBtn">
	  <button class="">注册</button>
	  <span class="register-container-errorMsg text-center"></span>
	</div>
  <!-- End : 注册按钮  -->
  
  <!-- Start : 注册成功后的提示 -->
  <div class="register-container-input register-container-tips">
    <span class="register-container-tips-success">注册成功，正在前往登陆...</span>
  </div>
  <!-- End : 注册成功后的提示 -->
</div>

<button class="register-loginBtn">立即登录</button>

<div class="register-tips">
  <div class="register-tips-verification">
	  <span class="register-tips-verification-text text-center hidden"></span>
	</div>
</div>
