<!-- 注册模块页面结构 -->
<span class="register-bg"></span>

<div class="register-container">
  <!-- Start : 昵称 -->
	<div class="register-container-input register-container-nickname">
	  <input type="text" placeholder="请输入昵称">
		<span class="register-container-errorMsg hidden"></span>
	</div>
  <!-- End : 昵称 -->

  <!-- Start : 下一步 -->
	<div class="register-container-input register-container-registerBtn">
	  <button class="unclickable">下一步</button>
		<span class="register-container-errorMsg text-center"></span>
	</div>
  <!-- End : 下一步  -->
</div>

<button class="register-loginBtn">立即登录</button>

<div class="register-tips">
  <div class="register-tips-verification">
	  <span class="register-tips-verification-text text-center hidden"></span>
	</div>
</div>
