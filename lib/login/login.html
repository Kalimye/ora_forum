<!-- 登陆模块页面结构 -->
<span class="login-bg"></span>

<div class="login-container">
	<!-- 269x37 -->
	<!-- Start : 邮箱 -->
	<div class="login-container-input login-container-email">
		<span class="login-container-input-icon login-container-email-icon"></span>
		<input type="text" placeholder="请输入邮箱">
		<span class="login-container-errorMsg login-container-email-errorMsg hidden">XXX</span>
	</div>
	<!-- End : 邮箱 -->

	<!-- Start : 密码 -->
	<div class="login-container-input login-container-pwd">
		<span class="login-container-input-icon login-container-pwd-icon"></span>
		<input class="login-container-pwd" type="password" placeholder="请输入密码">
		<span class="login-container-errorMsg login-container-pwd-errorMsg hidden"></span>
	</div>
	<!--  End : 密码 -->

	<!-- Start : 验证码 -->
	<div class="login-container-input login-container-verificationCode">
	  <input class="login-container-verificationCode-input" type="text" placeholder="请输入验证码">
		<span class="login-container-verificationCode-img">
		  <img src="http://wd.jvziqinggan.com/Forum/getVerifyCode" alt="图片验证码">
		</span>
		<span class="login-container-errorMsg login-container-verificationCode-errorMsg"></span>
	</div>
	<!-- End : 验证码 -->
	
	<!-- Start : 登陆按钮 -->
	<div class="login-container-loginBtn">
	  <button class="">立即登陆</button>
		<div class="login-container-loginErrorMsg-wrap hidden">
			<span class="login-container-errorMsg login-container-loginBtn-errorMsg"></span>
		</div>
	</div>
	<!-- End : 登陆按钮 -->

	<!-- Start : 游客 / 忘记密码 -->
	<div class="login-container-extraInfo">
	  <span class="login-container-extraInfo-tourist">暂不登录</span>
	  <span class="login-container-extraInfo-forgetpwd">忘记密码?</span>
	</div>
	<!-- End : 游客 / 忘记密码 -->

	<!-- Start : 登陆成功后的提示信息 -->
	<div class="login-container-input login-container-tips hidden">
	  <span class="login-container-tips-success text-center">正在登陆，请稍后</span>
	</div>
	<!-- End : 登陆成功后的提示信息 -->
</div>

<button class="login-registerBtn">注册新用户</button>

<div class="login-tips">
  <div class="login-tips-verification">
	  <span class="login-tips-verification-text text-center hidden">XXX</span>
	</div>
</div>
