<div class="forum">
	<header>
		<div class="header-search"><i class="header-search-icon"></i></div>
		<div class="header-title text-center">
			<span class="header-title-text">社区问答</span>
		</div>
		<span class="header-login">登陆</span>
	</header>

	<section class="mentors">
		<div class="mentors-title">
			<span class="mentors-title-text">专业导师</span>
			<span class="mentors-title-more">查看全部 ></span>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" data-mark="mentor1"></div>
				<div class="swiper-slide" data-mark="mentor2"></div>
				<div class="swiper-slide" data-mark="mentor3"></div>
				<div class="swiper-slide" data-mark="mentor4"></div>
				<div class="swiper-slide" data-mark="mentor5"></div>
				<div class="swiper-slide" data-mark="mentor6"></div>
			</div>
		</div>
	</section>

	<section class="hotTopic">
		<div class="hotTopic-title">
			<span class="hotTopic-title-text">热门话题</span>
		</div>
		<div class="hotTopic-subject">
			<div class="hotTopic-subject-group">
				<div class="img">
					<img src="/forum/images/forum/hotTopic01.png" alt="挽回爱情">
				</div>
				<div class="img">
					<img src="/forum/images/forum/hotTopic02.png" alt="挽救婚姻">
				</div>
			</div>
			<div class="hotTopic-subject-group">
				<div class="img">
					<img src="/forum/images/forum/hotTopic03.png" alt="定制爱情">
				</div>
				<div class="img">
					<img src="/forum/images/forum/hotTopic04.png" alt="分离小三">
				</div>
			</div>
		</div>
	</section>

	<section class="tabs">
		<div class="tabs-items">
			<div class="tabs-items-help"><span class="tabs-items-help-text"></span></div>
			<div class="tabs-items-group" data-tag="hotQuestion">
				<span class="tabs-items-group-text active">热门提问</span>
				<span class="tabs-items-group-line active"></span>
			</div>
			<div class="tabs-items-group" data-tag="newestQuestion">
				<span class="tabs-items-group-text">最新提问</span>
				<span class="tabs-items-group-line"></span>
			</div>
			<div class="tabs-items-group" data-tag="mineQuestion">
				<span class="tabs-items-group-text">我的提问</span>
				<span class="tabs-items-group-line"></span>
			</div>
		</div>
		<div class="tabs-contents tabContent">
			<div class="tabs-contents-item tabs-hotQ" data-init="false"></div>
			<div class="tabs-contents-item tabs-newest" data-init="false"></div>
			<div class="tabs-contents-item tabs-mine" data-init="false"></div>
		</div>
	</section>
</div>
